<div class="delivery-closures" role="main">



  <div class="calendar-info container-fluid" role="region" aria-label="Delivery Closure Summary Section">
        <div class="row pt-3 align-items-start">
            <div class="col-12 col-md-6 offset-md-3 flex-column pt-3">

                <h2 class="section-heading text-md-center">Quick Select your Closed Days</h2>

                <div class="d-flex year-picker">
                    <form *ngIf="calendarArray">
                        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
                            
                            aria-label="Please select a year to specific delivery closures for">
                            <label ngbButtonLabel class="btn-year" tabindex="0">
                                <input ngbButton type="radio" active value="begin" > 2020
                            </label>
                            <label ngbButtonLabel class="btn-year" tabindex="0">
                                <input ngbButton type="radio" value="middle" > 2021
                            </label>
                            <label ngbButtonLabel class="btn-year" tabindex="0">
                                <input ngbButton type="radio" value="end" > 2022
                            </label>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

  <div class="calendar-container pt-2 pb-5" role="region"
    aria-label="Select your delivery closures from the calendar below">

    <div class="calendars">

      <button  class="btn-icon next-left" 
        aria-label="scroll calendar left">
        <svg class="icon " focusable="false">
          <use xlink:href="assets/static/icons/bootstrap-caret-left.svg#asset"></use>
          <title></title>
        </svg>
      </button>
      <button  class="btn-icon next-right" 
        aria-label="scroll calendar right">
        <svg class="icon " focusable="false">
          <use xlink:href="assets/static/icons/bootstrap-caret-right.svg#asset"></use>
          <title></title>
        </svg>
      </button>

      <div #monthsContent class="scrollmenu">

        <div class="card" *ngFor="let month of calendarArray; let i = index" aria-label="Calendar month">

          <h3 class="text-md-center">{{ month1 }} {{ currentYear1 }}</h3>

          <table role="presentation">
            <tr *ngFor="let row of month;">
              <td *ngFor="let column of days; let i = index;">
                <div *ngIf="row[i].dateNumber !== '0'">

                  <button *ngIf="!row[i].isPast && !row[i].isDefault" class="btn-date" [ngClass]="{
                                            'selected' : row[i].isSelected,
                                            'unselected' : !row[i].isSelected}"
                    >

                    <svg class="icon " focusable="false">
                      <use xlink:href="assets/static/icons/icon-checkmark.svg#asset"></use>
                      <title></title>
                    </svg>
                    <title></title>
                    <div class="day">{{row[i].dayOfWeek}}</div>
                    <div class="number">{{row[i].dateNumber }}</div>
                  </button>
                  <div *ngIf="row[i].isPast || row[i].isDefault" class="btn-date"
                  [ngClass]="{
                  'today' : row[i].dateKey ,
                  'passed' : row[i].isPast && row[i].isDefault,
                  'passed-selected' : row[i].isSelected && row[i].isPast && !row[i].isDefault,
                  'passed-unselected' : !row[i].isSelected && row[i].isPast && !row[i].isDefault}"
                  
                  triggers="click:blur"
                    >

                    <svg *ngIf="row[i].isDefault" class="icon logo" focusable="false">
                      <use xlink:href="assets/static/icons/icon-CH-logo.svg#asset"></use>
                      <title></title>
                    </svg>
                    <svg *ngIf="!row[i].isDefault" class="icon " focusable="false">
                      <use xlink:href="assets/static/icons/icon-checkmark.svg#asset"></use>
                      <title></title>
                    </svg>
                    <div class="day">{{row[i].dayOfWeek}}</div>
                    <div class="number">{{row[i].dateNumber}}</div>
                  </div>

                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>


    </div>
  </div>
